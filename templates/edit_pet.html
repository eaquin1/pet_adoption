{% extends 'base.html' %}
{% block title %}{{pet.name}}{% endblock %}
{% block content %}
<h1 class="display-1 text-center">{{pet.name}}</h1>
<div class="form-group row justify-content-center">
    <div class="col-md-8">
        <form method="POST">
            {% include "_form.html" %}
            
            <button class="btn btn-success">Save</button>
            <a class="btn btn-primary" href="/">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
